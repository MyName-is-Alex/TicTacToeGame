<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1 class="game-title">Tic Tac Toe</h1>
      <div class="options">
        <input
          type="button"
          value="3x3"
          class="option3x3"
          onclick="option3x3()"
        />
        <input
          type="button"
          value="4x4"
          class="option4x4"
          onclick="option4x4()"
        />
      </div>
      <div class="game--container">
        <div data-cell-index="0" class="cell"></div>
        <div data-cell-index="1" class="cell"></div>
        <div data-cell-index="2" class="cell"></div>
        <div data-cell-index="3" class="cell"></div>
        <div data-cell-index="4" class="cell"></div>
        <div data-cell-index="5" class="cell"></div>
        <div data-cell-index="6" class="cell"></div>
        <div data-cell-index="7" class="cell"></div>
        <div data-cell-index="8" class="cell"></div>
        <div data-cell-index="9" class="cell cell2"></div>
        <div data-cell-index="10" class="cell cell2"></div>
        <div data-cell-index="11" class="cell cell2"></div>
        <div data-cell-index="12" class="cell cell2"></div>
        <div data-cell-index="13" class="cell cell2"></div>
        <div data-cell-index="14" class="cell cell2"></div>
        <div data-cell-index="15" class="cell cell2"></div>
      </div>
      <h2 class="game--status"></h2>
      <button class="game--restart">Restart Game</button>
    </section>
  </body>
  <script src="main.js"></script>
</html>
